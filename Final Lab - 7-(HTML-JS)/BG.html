<!DOCTYPE html>
<html>

<head>
    <title>Blood Group</title>
</head>

<body>
    <form action="" name="form" onsubmit="return myBlood()">
        Blood Groop <select name="blood" id="blood">
                        <option value=""></option> 
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option> 
       
<hr>
            <br>
        <input type="submit" value="Submit">
    </form>
    <script>
    function myBlood() {
        if (document.getElementById("blood").value!="" ) {
            return true;
        } else {
            alert("Must be selected");
            return false;
        }
    }
</script>
</body>
</html>
